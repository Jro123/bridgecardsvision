<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affichage des Plis Jou√©s</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label, select, input, textarea {
      display: block;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
    }
    textarea {
      height: 150px;
    }
  </style>
</head>
<body>

  <h2>üé¥ Visualisation des Plis Jou√©s</h2>

  <!-- Zone de saisie du nom de la table -->
  <label for="tableName">Nom de la table :</label>
  <input type="text" id="tableName" placeholder="Ex: Belote_2025" />

  <!-- Liste d√©roulante des donn√©es de la table -->
  <label for="tableData">Donn√©es de la table :</label>
  <select id="tableData">
    <option value="">-- S√©lectionnez une entr√©e --</option>
  </select>

  <!-- Zone d'affichage des plis jou√©s -->
  <label for="plisAffiches">Plis jou√©s :</label>
  <textarea id="plisAffiches" readonly></textarea>

  <script>
    // üîß Donn√©es simul√©es par table
    const tableDataMap = {
      "Belote_2025": ["Tour 1", "Tour 2", "Tour 3"],
      "Tarot_Champ": ["Manche A", "Manche B", "Manche C"],
      "PokerNight": ["Main 1", "Main 2", "Main 3"]
    };

    const plisMap = {
      "Tour 1": ["‚ô†A vs ‚ô•K", "‚ô¶10 vs ‚ô£J"],
      "Tour 2": ["‚ô†Q vs ‚ô•10", "‚ô¶9 vs ‚ô£8"],
      "Tour 3": ["‚ô†J vs ‚ô•Q", "‚ô¶K vs ‚ô£A"],
      "Manche A": ["‚ô£7 vs ‚ô¶8", "‚ô†9 vs ‚ô•J"],
      "Manche B": ["‚ô†10 vs ‚ô•9", "‚ô¶J vs ‚ô£Q"],
      "Manche C": ["‚ô†K vs ‚ô•A", "‚ô¶Q vs ‚ô£K"],
      "Main 1": ["‚ô†A‚ô† vs ‚ô£K‚ô£"],
      "Main 2": ["‚ô¶10‚ô¶ vs ‚ô•J‚ô•"],
      "Main 3": ["‚ô£Q‚ô£ vs ‚ô†J‚ô†"]
    };

    const tableNameInput = document.getElementById("tableName");
    const tableDataSelect = document.getElementById("tableData");
    const plisAffiches = document.getElementById("plisAffiches");

    // üéØ Mise √† jour de la liste d√©roulante selon le nom de la table
    tableNameInput.addEventListener("input", () => {
      const tableName = tableNameInput.value.trim();
      const data = tableDataMap[tableName];

      // R√©initialiser la liste
      tableDataSelect.innerHTML = '<option value="">-- S√©lectionnez une entr√©e --</option>';

      if (data) {
        data.forEach(entry => {
          const option = document.createElement("option");
          option.value = entry;
          option.textContent = entry;
          tableDataSelect.appendChild(option);
        });
      }
      plisAffiches.value = "";
    });

    // üìã Affichage des plis jou√©s selon la s√©lection
    tableDataSelect.addEventListener("change", () => {
      const selected = tableDataSelect.value;
      const plis = plisMap[selected] || [];
      plisAffiches.value = plis.join("\n");
    });
  </script>

</body>
</html>
